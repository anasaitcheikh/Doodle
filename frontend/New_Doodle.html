<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Home</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

 <div class="collapse navbar-collapse">

		 <li class="nav-item">

 <span class="navbar-text">Log In</span>

<form id="regForm" action="">
<center><h2>Nouveau Doodle :</h2></center> <br>
<!-- One "tab" for each step in the form: -->
<div class="tab"><h3>Pour quelle occasion ?<h3> <br>
<div class="row">
	  <div class="col sm-4"><p> Lieu </p> </div>
	  <div class="col sm-4"><input placeholder="Lieu" name="Lieu"></div>
  </div>
  <div class="row">
	  <div class="col sm-4"><p> Note </p> </div>
	  <div class="col sm-4"><input placeholder="Note"  name="Note"></div>
  </div>
</div>

<div class="tab"><h3>Quelles sont les propositions ?</h3> <br>
  <div class="row">
	  <div class="col sm-4"><p> Date  </p> </div>
	  <div class="col sm-4"><input type="Date" placeholder="dd/mm/yy" name="date"></div>
  </div>
  <div class="row">
	  <div class="col sm-4"><p> Heure de départ </p> </div>
	  <div class="col sm-4"><input type="time" name="hd"></div>
  </div>
		<div class="row">
	  <div class="col sm-4"><p> Heure de fin </p> </div>
	  <div class="col sm-4"><input type="time" name="hf"></div>
  </div>
</div>
<div class="tab"><h3>Paramètres du sondage :</h3> <br>
<div class="row">
	  <div class="col sm-4"><p> Ajouter un commentaire </p> </div>
	  <div class="col sm-4"><input placeholder="commentaire" name="cmnt"></div>
  </div>
  <div class="row">
	  <div class="col sm-4"><p> Nombre max de participants </p> </div>
	  <div class="col sm-4"><input placeholder="Nombre max de participants"  name="nbm"></div>
  </div>
</div>

</div>
<div class="tab"><h3>Dites à vos participants qui vous êtes :</h3> <br>
	<div class="row">
	  <div class="col sm-4"><p> Nom </p> </div>
	  <div class="col sm-4"><input placeholder="Nom"  name="Nom"></div>
  </div>
	<div class="row">
	  <div class="col sm-4"><p> Courrier </p> </div>
	  <div class="col sm-4"><input placeholder="email@exemple.com" name="email"></div>
  </div>
</div>
<br>
<div style="overflow:auto;">
<div style="float:right;">
  <button type="button" id="prevBtn" onclick="nextPrev(-1)">Precedent</button>
  <button type="button" id="nextBtn" onclick="nextPrev(1)">Suivant</button>
</div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
<span class="step"></span>
<span class="step"></span>
<span class="step"></span>
<span class="step"></span>
</div>
</form>

<script>
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the crurrent tab

function showTab(n) {
// This function will display the specified tab of the form...
var x = document.getElementsByClassName("tab");
x[n].style.display = "block";
//... and fix the Previous/Next buttons:
if (n == 0) {
document.getElementById("prevBtn").style.display = "none";
} else {
document.getElementById("prevBtn").style.display = "inline";
}
if (n == (x.length - 1)) {
document.getElementById("nextBtn").innerHTML = "Terminer";
} else {
document.getElementById("nextBtn").innerHTML = "Suivant";
}
//... and run a function that will display the correct step indicator:
fixStepIndicator(n)
}

function nextPrev(n) {
// This function will figure out which tab to display
var x = document.getElementsByClassName("tab");
// Exit the function if any field in the current tab is invalid:
if (n == 1 && !validateForm()) return false;
// Hide the current tab:
x[currentTab].style.display = "none";
// Increase or decrease the current tab by 1:
currentTab = currentTab + n;
// if you have reached the end of the form...
if (currentTab >= x.length) {
// ... the form gets submitted:
document.getElementById("regForm").submit();
return false;
}
// Otherwise, display the correct tab:
showTab(currentTab);
}

function validateForm() {
// This function deals with validation of the form fields
var x, y, i, valid = true;
x = document.getElementsByClassName("tab");
y = x[currentTab].getElementsByTagName("input");
// A loop that checks every input field in the current tab:
for (i = 0; i < y.length; i++) {
// If a field is empty...
if (y[i].value == "") {
  // add an "invalid" class to the field:
  y[i].className += " invalid";
  // and set the current valid status to false
  valid = false;
}
}
// If the valid status is true, mark the step as finished and valid:
if (valid) {
document.getElementsByClassName("step")[currentTab].className += " finish";
}
return valid; // return the valid status
}

function fixStepIndicator(n) {
// This function removes the "active" class of all steps...
var i, x = document.getElementsByClassName("step");
for (i = 0; i < x.length; i++) {
x[i].className = x[i].className.replace(" active", "");
}
//... and adds the "active" class on the current step:
x[n].className += " active";
}
</script>

</body>
</html>
