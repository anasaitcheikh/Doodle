<script>
 var slideIndex = 0;
 startSlide();
function startSlide(){
    var i;
    var divSlide = document.getElementsByClassName("slide-img");
    for(i=0;i< divSlide.length; i++){
        divSlide[i].style.display = "none";
    }
    slideIndex++;
    if(slideIndex > divSlide.length){
        slideIndex = 1;
    }
    divSlide[slideIndex - 1].style.display = "block";
    setTimeout(startSlide, 2000);
}
</script>
