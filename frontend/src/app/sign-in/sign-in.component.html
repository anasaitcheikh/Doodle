<form #f="ngForm">
   <div class="form-group"  >
         	<label for="name">Nom</label>
         	<input type="text" required="" ngModel name="name" class="form-control">
   </div>
  <div class="form-group">
         	<label for="email">Email</label>
         	<input type="text" required="" ngModel name="email" class="form-control">
  </div>
      <div class="form-group">
         	 <label for="password">Mot de Passe</label>
         	<input type="password" required="" ngModel name="password" class="form-control">
      </div>
       <div class="form-group">
         	 <label for="confirm_password">Confirmer Mot de Passe</label>
         	<input type="password" required="" ngModel name="confirm_password" class="form-control">
       </div>
  <div class="form-group">
       <button type="submit" [disabled]="!f.valid" class="btn btn-success my-2 my-sm-0" (click)="createAccount(f.value)">Cr√©er mon compte</button>
  </div>

</form>
