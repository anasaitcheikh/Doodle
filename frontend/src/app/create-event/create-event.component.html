<form #f="ngForm">
  <div class="container">
    <h2 style="margin-left: 400px; margin-top: 40px">NOUVELLE REUNION</h2>
    <mat-tab-group style="margin-top: 60px">
      <mat-tab label="Admin">
        <h1 class="big-title title-margin">Qui organise ?</h1>
        <div class="row center mat-card">
          <div class="col-lg-6 col-md-6">
            <mat-form-field class="large">
              <input matInput #adminName name="adminName" placeholder="Votre prénom et nom" type="text" required=""
                ngModel>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6">
            <mat-form-field class="large">
              <input matInput #adminEmail name="adminEmail" placeholder="Votre adresse email" type="text" required=""
                 ngModel>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Informations de la réunion">
        <h1 class="big-title title-margin">Quelle rencontre ?</h1>
        <div class="center mat-card">
          <div class="row center">
            <div class="col-lg-6 col-md-6">
              <mat-form-field class="large">
                <input matInput #title name="title" placeholder="Titre de la réunion" type="text" required="" class="form-control"
                  ngModel>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6">
              <mat-form-field class="large">
                <input type="text" required="" class="form-control" matInput #place name="place" placeholder="Lieu de la réunion"
                  ngModel>
              </mat-form-field>
            </div>
          </div>
          <div class="row center">
            <div class="col-lg-6 col-md-6">
              <mat-form-field class="large">
                <input type="number" required="" class="form-control" matInput #maxParticipants name="maxParticipant"
                  placeholder="Nombre Max De Participants" [(ngModel)]="maxParticipant">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 large">
              <mat-slide-toggle #changeAddComment name="addComment" [checked]="addComment" (click)="onChangeAddComment(changeAddComment.checked)">Activer/désactiver
                les commentaires</mat-slide-toggle>
            </div>
          </div>
          <div class="row center">
            <div class="col-lg-12 col-md-12">
              <mat-form-field class="large">
                <textarea matInput #note name="note" placeholder="Note" required="" class="form-control" rows="10"
                  ngModel></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Dates">
        <h1 class="big-title title-margin">Quand ?</h1>
        <div *ngFor="let date of dates | keyvalue">
          <div class="row center mat-card">
            <div class="col-lg-3 col-md-3">
              <mat-form-field class="large">
                <input matInput [matDatepicker]="picker" placeholder="Date" required="" name="date"
                  [(ngModel)]="date.value.date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2">
              <mat-form-field class="large">
                <input type="text" required="" class="form-control" matInput name="hourStart{{date.key}}" placeholder="Début ex: 9h"
                  [(ngModel)]="date.value.hourStart">
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2">
              <mat-form-field class="large">
                <input type="text" required="" matInput name="hourEnd{{date.key}}" placeholder="Fin ex: 18h"
                  [(ngModel)]="date.value.hourEnd">
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2 center">
              <button mat-icon-button color="primary" (click)="addDate(date)">
                <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="removeDate(date.key)" *ngIf="dates.size > 1">
                <mat-icon aria-label="Example icon-button with a heart icon">remove_circle</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Participants">
        <h1 class="big-title title-margin">Qui y participe ?</h1>
        <div class="row center" *ngIf="participants.size == 0 && maxParticipant > 0">
          <div class="col-lg-4 col-md-4 center">
            <button class="btn btn-primary center" (click)="addParticipant()">Ajouter un participant</button>
          </div>
        </div>
        <div *ngFor="let participant of participants | keyvalue">
          <div class="row center mat-card">
            <div class="col-lg-3 col-md-3">
              <mat-form-field class="large">
                <input type="text" required="" class="form-control" matInput name="participantName{{participant.key}}"
                  placeholder="Prénom et Nom" [(ngModel)]="participant.value.name">
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4">
              <mat-form-field class="large">
                <input type="email" required="" class="form-control" matInput name="participantEmail{{participant.key}}"
                  placeholder="Adresse email" [(ngModel)]="participant.value.email">
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2 center">
              <button mat-icon-button color="primary" (click)="addParticipant()" *ngIf="participants.size < maxParticipant">
                <mat-icon aria-label="Example icon-button with a heart icon">add_circle</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="removeParticipant(participant.key)">
                <mat-icon aria-label="Example icon-button with a heart icon">remove_circle</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="row center">
      <div class="col-lg-3 col-md-3 center">
        <button type="submit" class="btn btn-primary center" (click)="onAddEvent(f.value)">Créer</button>
      </div>
    </div>
  </div>
</form>
