<form #f="ngForm">
<div class="form-group"  >
      <div class="form-group">
         	<label for="login">Login</label>
          <input type="text" name="login" required="" ngModel name="login" class="form-control">
      </div>

      <div class="form-group">
         	 <label for="password">Mot de Passe</label>
         	<input type="password" name="password" required="" ngModel="password" class="form-control">
      </div>
     <div class="form-group">
        <button type="submit" [disabled]="!f.valid" (click)="login(f.value)" class="btn btn-primary">Se connecter</button>
       <a routerLink="/register" class="btn btn-link">S'inscrire</a>
    </div>
</div>
</form>
